<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus Belicio" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>

    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="themes">
        <span class="themes__title">Theme</span>
        <div class="themes__select">
          <button class="themes__button" data-value="dark" aria-selected="true">
            <span class="sr-only">Select theme dark</span>
          </button>
          <button class="themes__button" data-value="light" aria-selected="false">
            <span class="sr-only">Select theme light</span>
          </button>
          <button class="themes__button" data-value="colorful" aria-selected="false">
            <span class="sr-only">Select theme colorful</span>
          </button>
        </div>
      </div>
    </header>

    <main class="calculator">
      <div class="calculator__display">
        <span class="calculator__operation"></span>
        <span class="calculator__result">0</span>
      </div>

      <div class="calculator__keyboard">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key key--secondary">del</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">&plus;</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">&minus;</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">&times;</button>
        <button class="key key--secondary key--big">reset</button>
        <button class="key key--equals key--big">&equals;</button>
      </div>
    </main>

  </body>
</html>
