<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus Belicio" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>

    <script type="module" src="js/controller.js"></script>
  </head>
  <body>

    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="themes">
        <span class="themes__title">Theme</span>

        <form action="#" class="themes__select">
          <fieldset>
            <legend class="vs-hidden">Pick a color scheme</legend>

            <label for="dark" class="theme__button vs-hidden">Dark</label>
            <input type="radio" class="themes__input" name="theme" id="dark">
            
            <label for="light" class="theme__button vs-hidden">Light</label>
            <input type="radio" class="themes__input" name="theme" id="light">
            
            <label for="colorful" class="theme__button vs-hidden">Colorful</label>
            <input type="radio" class="themes__input" name="theme" id="colorful">
          </fieldset>
        </form>
      </div>
    </header>

    <main class="calculator">
      <div class="calculator__display">
        <span class="calculator__operand"></span>
        <span class="calculator__result">0</span>
      </div>

      <div class="calculator__keyboard">
        <button class="key key--number">7</button>
        <button class="key key--number">8</button>
        <button class="key key--number">9</button>
        <button class="key key--delete key--secondary">del</button>
        <button class="key key--number">4</button>
        <button class="key key--number">5</button>
        <button class="key key--number">6</button>
        <button class="key key--operation">&plus;</button>
        <button class="key key--number">1</button>
        <button class="key key--number">2</button>
        <button class="key key--number">3</button>
        <button class="key key--operation">&minus;</button>
        <button class="key key--number">.</button>
        <button class="key key--number">0</button>
        <button class="key key--operation">&divide;</button>
        <button class="key key--operation">&times;</button>
        <button class="key key--reset key--secondary key--big">reset</button>
        <button class="key key--equals key--big">&equals;</button>
      </div>
    </main>

  </body>
</html>
